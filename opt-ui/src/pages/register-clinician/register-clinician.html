
<ion-header text-center>

  <ion-navbar>
    <ion-title>Clinician Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
    <ion-list>
        <ion-item><ion-input placeholder= "First name" [(ngModel)]="firstname"></ion-input> </ion-item>
        <ion-item> <ion-input placeholder= "Last name" [(ngModel)]="lastname"></ion-input> </ion-item>
        <ion-item> <ion-input placeholder= "Discipline" [(ngModel)]="discpline"></ion-input> </ion-item>
        <ion-item> <ion-input placeholder= "Email" [(ngModel)]="email"></ion-input> </ion-item>
        <ion-item> <ion-input placeholder= "Password" [(ngModel)]="Password"></ion-input> </ion-item>
        </ion-list>
        
        <button ion-button round color = "dark"(click)="registerClinicianAndLogin()">Register</button>        
</ion-content>
